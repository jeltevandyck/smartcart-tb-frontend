<fes-modal>
    <div class="w-96 h-96">
        <div class="flex justify-center">
            <div class="flex flex-col justify-center mr-auto">
                <button (click)="back.emit()" class="text-fes-blue font-bold text-sm uppercase cursor-pointer"><i class="fa-solid fa-chevron-left mr-2"></i>Back</button>
            </div>
            <p class="text-xl font-bold text-fes-blue mr-auto uppercase">Select a grocery list</p>
            <button (click)="close.emit()"
                class="p-2 rounded-full bg-gray-300 ml-auto hover:bg-gray-400 text-gray-800 hover:text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                    <path d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div *ngIf="user.groceryLists.length >= 1" class="max-h-80 flex flex-col overflow-y-auto mt-5 p-2">
            <div *ngFor="let list of user.groceryLists; let i = index" class="p-4 text-sm text-gray-800 rounded-lg bg-gray-100 mb-3 flex" role="alert">
                <div
                    class="relative inline-flex items-center justify-center w-7 h-7 overflow-hidden bg-fes-blue rounded-full">
                    <span class="font-medium text-white text-sm">{{i+1}}</span>
                </div>
                <div class="flex flex-col justify-center items-center ml-3">
                    <p class="text-fes-blue font-semibold">{{list.store.name}}</p>
                </div>
                <div class="ml-auto">
                    <a (click)="selectList(list)">
                        <div
                            class="relative inline-flex items-center justify-center w-7 h-7 overflow-hidden bg-green-800 hover:bg-green-700 rounded-full">
                            <span class="font-medium text-white text-sm">
                                <i class="fa-solid fa-chevron-right"></i>
                            </span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div *ngIf="user.groceryLists.length == 0" class="h-full w-full flex flex-col justify-center items-center">
            <div class="flex flex-col justify-center items-center mt-auto">
                <p class="text-red-800 font-semibold">You have no grocery lists!</p>
                <p class="text-gray-800">Create a grocery list in the app to get started.</p>
            </div>
            <div class="flex flex-col justify-center items-center mt-auto mb-12 w-full">
                <p class="text-gray-800 font-semibold text-xs mb-1">You can continue without a grocerylist.</p>
                <button (click)="close.emit()" class="flex items-center justify-between w-full bg-fes-blue text-white text-sm font-bold uppercase py-3 px-4 rounded-lg">
                    <span class="flex-grow text-center">Continue</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</fes-modal>
