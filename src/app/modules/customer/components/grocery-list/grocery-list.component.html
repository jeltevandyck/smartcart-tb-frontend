<div class="flex flex-col justify-center items-center mt-3">
    <p class="text-2xl uppercase font-bold text-fes-blue">Grocery list</p>
</div>
<div *ngIf="groceryList != null">

    <div class="flex flex-col overflow-hidden mt-3 max-h-[35rem]">
        <div class="overflow-y-auto">
            <div class="bg-white mx-4 mb-2 rounded-lg shadow" *ngFor="let item of groceryList.groceryItems">
                <div class="flex justify-center p-2 items-center">
                    <div class="w-10 h-10 rounded flex justify-center items-center bg-gray-200  text-lg">
                        <i class="fa-solid fa-image"></i>
                    </div>
                    <div class="flex flex-col ml-2">
                        <p class="flex items-center font-bold text-fes-blue uppercase text-lg">{{item.product.name}}
                            <span class="bg-blue-100 text-blue-800 text-xs font-bold text-center ml-2 px-2 rounded">
                                {{item.amount}}
                            </span>
                        </p>
                    </div>
                    <a class="ml-auto">
                        <div *ngIf="!item.isCollected"
                            class="relative inline-flex items-center justify-center w-7 h-7 overflow-hidden bg-gray-200 hover:bg-fes-blue text-fes-blue hover:text-white rounded-full">
                            <span class="font-medium text-sm">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </div>
                        <div *ngIf="item.isCollected"
                        class="relative inline-flex items-center justify-center w-7 h-7 overflow-hidden bg-green-600 text-white rounded-full">
                        <span class="font-medium text-sm">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="bg-white mx-4 mb-2 rounded-lg shadow mt-3" *ngIf="groceryList.groceryItems.length == 0">
            <div class="flex justify-center p-2 items-center">
                <span class="text-red-800 mr-auto">
                    <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                </span>
                <p class="font-bold text-red-800 uppercase mr-auto">No products!</p>
            </div>
        </div>
    </div>
</div>
<div class="bg-white mx-4 mb-2 rounded-lg shadow mt-3" *ngIf="groceryList == null">
    <div class="flex justify-center p-2 items-center">
        <span class="text-red-800 mr-auto">
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
        </span>
        <p class="font-bold text-red-800 uppercase mr-auto">Grocerylist not imported!</p>
    </div>
</div>
