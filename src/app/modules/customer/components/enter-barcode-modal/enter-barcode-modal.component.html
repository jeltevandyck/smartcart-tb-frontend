<fes-modal>
    <div class="w-96 h-96">
        <div class="flex justify-end">
            <p class="text-xl font-bold text-fes-blue mr-auto uppercase">Enter barcode</p>
            <button (click)="closeModal()" class="p-2 rounded-full bg-gray-300 hover:bg-gray-400 text-gray-800 hover:text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                <path d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>          
        </div>
        <div class="h-full flex flex-col mt-5 p-2">
            <div class="p-4 text-sm text-gray-800 rounded-lg bg-gray-100 mb-3 flex" role="alert">
                <div class="w-full">
                    <label for="default-input" class="block mb-2 text-sm font-bold text-fes-blue uppercase">Barcode</label>
                    <input [(ngModel)]="barcode" type="number" min="111111111" max="999999999" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-0 w-full p-2.5">
                </div>
            </div>
            <div class="mt-auto mb-12">
                <button (click)="enterBarcode()" class="w-full bg-fes-blue text-white text-sm font-bold uppercase py-3 px-4 rounded-lg">Submit</button>
            </div>
        </div>          
    </div>
</fes-modal>
